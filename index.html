<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>Leetcode Problems</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
          <div class="search">
            <input id="searchInput" v-model="searchText" placeholder="search by title or tag">
            <span class="fa fa-search search-icon"></span>
          </div>
          <div class="posts">
            <awesome-post v-for="post in filteredPosts" v-bind:post="post"></awesome-post>
          </div>
        </div>
    </div>
    <script type="x-template" id="post">
      <div class="post">
        <div class="title"> <a v-on:click="openProblem"> {{post.number}}. {{post.title}} </a>
        </div>
        <div class="tags">
          <span class="tag" v-for="tag in tags"> {{tag}} </span>
        </div>
      </div>
    </script>
    <script src="./assets/javascripts/script.js"></script>
  </body>
</html>
